<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anshu</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS', cursive;}
    body,html{height:100%;overflow-x:hidden;background:#111;position:relative;}
    .page{width:100%;height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;position:absolute;top:0;left:0;transition:opacity 0.5s;}
    .hidden{opacity:0;pointer-events:none;}
    button{padding:15px 25px;font-size:18px;border:none;border-radius:10px;cursor:pointer;margin:10px;background:linear-gradient(90deg,#ff5f6d,#ffc371);color:white;transition:0.3s;}
    button:hover{transform:scale(1.1);}

    .neon-text{
        color:#fff;
        font-size:50px;
        font-weight:bold;
        text-align:center;
        text-shadow:
        0 0 5px #fff,
        0 0 10px #ff5f6d,
        0 0 20px #ff5f6d,
        0 0 40px #ff5f6d,
        0 0 80px #ff5f6d;
        animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker{
        0%,100%{opacity:1;}
        50%{opacity:0.8;}
    }

    /* Page 1 */
    #page1{background:linear-gradient(135deg,#1f1c2c,#928dab);text-align:center;}

    /* Cake */
    #cake{position:relative;width:250px;margin-bottom:30px;}
    .cake-layer{width:100%;height:60px;background:#f2a654;border-radius:0 0 15px 15px;margin-bottom:5px;position:relative;box-shadow:0 0 20px #f2a654;}
    .candle{width:20px;height:50px;background:#fff;position:absolute;top:-50px;border-radius:5px;box-shadow:0 0 10px #fff;}
    .flame{
        width:12px;height:25px;background:orange;
        position:absolute;top:-25px;left:4px;border-radius:50%;
        box-shadow:0 0 15px orange, 0 0 25px yellow, 0 0 35px #ff0;
        animation:flickerC 0.3s infinite alternate;
    }
    @keyframes flickerC{0%{transform:scale(1);}100%{transform:scale(1.2);}}


    /* Page 3 */
    #page3{background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#fff;text-align:center;padding:20px;}

    /* Fireworks */
    .firework{
        position:absolute;
        width:5px;
        height:5px;
        background:transparent;
        border-radius:50%;
        animation:explosion 1s ease-out forwards;
    }

    @keyframes explosion {
        0% {transform:scale(0.2); opacity:1;}
        100% {transform:scale(3); opacity:0;}
    }

</style>
</head>
<body>

<!-- Page 1 -->
<div id="page1" class="page">
    <h1 class="neon-text">Happy Birthday Anshu!</h1>
    <p style="color:#fff;font-size:24px;margin-bottom:20px;text-align:center;text-shadow:0 0 5px #fff,0 0 10px #ff5f6d;">
        From the depths of my heart, I wish you endless joy, laughter, and love. Anshu, may this year bring all your dreams to life!
    </p>
    <button id="surpriseBtn">Surprise!</button>
</div>

<!-- Page 2 -->
<div id="page2" class="page hidden">
    <div id="cake">
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="candle" style="left:40px;"><div class="flame"></div></div>
        <div class="candle" style="left:110px;"><div class="flame"></div></div>
        <div class="candle" style="left:180px;"><div class="flame"></div></div>
    </div>
    <button id="blowBtn">Blow Candles</button>
    <button id="nextBtn" class="hidden">Next</button>
</div>

<!-- Page 3 -->
<div id="page3" class="page hidden">
    <h2 style="font-size:40px;text-shadow:0 0 20px #ff69b4;">
        "Anshu, may your life shine as bright as these neon lights.  
        May every moment be filled with love, joy, and unforgettable memories!"
    </h2>
    <button onclick="location.reload()">Wish Again</button>
</div>

<script>
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const page3 = document.getElementById('page3');

const surpriseBtn = document.getElementById('surpriseBtn');
const blowBtn = document.getElementById('blowBtn');
const nextBtn = document.getElementById('nextBtn');

const flames = document.querySelectorAll('.flame');

function showPage(show, hide){
    hide.classList.add('hidden');
    setTimeout(()=> show.classList.remove('hidden'),500);
}

// Firework function
function firework(x, y){
    for(let i=0;i<25;i++){
        const spark=document.createElement('div');
        spark.classList.add('firework');
        spark.style.left=x+'px';
        spark.style.top=y+'px';
        spark.style.background=`hsl(${Math.random()*360},100%,50%)`;
        spark.style.transform=`translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),1000);
    }
}

surpriseBtn.addEventListener('click', () => {
    showPage(page2, page1);
    firework(window.innerWidth/2, window.innerHeight/2);
});

blowBtn.addEventListener('click', () => {
    flames.forEach(f=>f.style.display='none');
    blowBtn.classList.add('hidden');
    nextBtn.classList.remove('hidden');

    firework(window.innerWidth/2, window.innerHeight/2);
});

nextBtn.addEventListener('click', () => {
    showPage(page3, page2);
    firework(window.innerWidth/2, window.innerHeight/2);
});
</script>

</body>
</html>
